<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log In Form</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/assets/css/style.css}">
</head>
<body>
<div class="registration-form">
  <form th:action="@{/login}" th:object="${blogUser}" method="post">
    <div class="form-group">
      <input type="text" class="form-control item" id="username2" placeholder="Email" name="email">
    </div>
    <div class="form-group">
      <input type="password" class="form-control item" id="password2" placeholder="Password" name="password">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-block create-account">Log In</button>
    </div>
    <h5 class="lin"><a th:href="@{/index}" >Create an account</a></h5>

  </form>
  <div class="social-media">
    <h5>Login with social media</h5>
    <div class="social-icons">
      <a href="#"><i class="icon-social-facebook" title="Facebook"></i></a>
      <a href="#"><i class="icon-social-google" title="Google"></i></a>
      <a href="#"><i class="icon-social-twitter" title="Twitter"></i></a>
      <a th:href="@{/index}"><i class="icon-home" title="Home"></i></a>
    </div>
  </div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
<script th:src="@{/css/assets/js/script.js}"></script>
</body>
</html>
